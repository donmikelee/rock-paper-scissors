<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    
    <script type="module" crossorigin src="/rock-paper-scissors/assets/index.ad07bd09.js"></script>
    <link rel="stylesheet" href="/rock-paper-scissors/assets/index.9907612b.css">
  </head>
  <body>
    <div id="app">
      <div class="container__overlay"></div>
      <div class="container">
        <header>
          <div class="header">
            <div class="selections">
              <ul>
                <li>rock</li>
                <li>paper</li>
                <li>scissors</li>
              </ul>
            </div>
            <div class="score">
              <p>score</p>
              <div id="score">1</div>
            </div>
          </div>
        </header>
        <main>
          <div class="selections__player">
            <h1 class="selection__name"><span>default</span></h1>
            <ul>
              <li class="weapon" id="scissors">
                <button>
                  <img src="./images/icon-scissors.svg" alt="scissors" />
                </button>
              </li>
              <span></span>
              <li class="weapon" id="rock">
                <button>
                  <img src="./images/icon-rock.svg" alt="rock" />
                </button>
              </li>
              <li class="weapon" id="paper">
                <button>
                  <img src="./images/icon-paper.svg" alt="paper" />
                </button>
              </li>
            </ul>
            <div class="triangle"></div>
          </div>
          <div class="rules">
            <h3>rules</h3>
            <div class="icon-x">
              <img
                class="times-icon"
                src="./images/times-solid.svg"
                alt="times-solid"
              />
            </div>
            <img
              class="image-rules"
              src="../images/image-rules.svg"
              alt="image-rules"
            />
          </div>
        </main>
        <footer>
          <div class="button-rules"><button>rules</button></div>
        </footer>
      </div>
    </div>
  </body>
</html>
